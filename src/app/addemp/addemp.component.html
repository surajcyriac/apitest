<div class="d-flex flex-row justify-content-center align-items-center bg-dark" style="min-height: 100vh;">
    <div class="d-flex justify-content-center align-items-center bg-white rounded p-4">
      <form class="w-100" [formGroup]="registerForm"  >
        <h1 class="text-center fw-bold mb-4">Employee Details</h1>
  
    
  
        <!-- Name Input -->
        <div class="mb-3">
          <input name="username" formControlName="username" type="text"  class="form-control" placeholder="Enter Name" />
        </div>
  
        <!-- Email Input -->
        <div class="mb-3">
          <input name="email" formControlName="email" type="email" id="email" class="form-control" placeholder="Enter Email" />
        </div> 
         <!-- age Input -->
         <div class="mb-3">
          <input name="age" formControlName="age" type="email" id="email" class="form-control" placeholder="Enter age" />
        </div>
  
        <!-- Status Dropdown -->
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select id="status" class="form-select" name="status" formControlName="status" >
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
  
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary" (click)="register()">Submit</button>
        </div>
      </form>
    </div>
  </div>
